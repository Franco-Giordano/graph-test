<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet" type="text/css" href="styling.css">


    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>

    <link rel="shortcut icon" type="image/svg" href="./favicon.svg"/>

    <script type="module">
        import { toastController, alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
        window.toastController = toastController;
        window.alertController = alertController;
    </script>



</head>
<body>
<ion-app>

    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons collapse="true" slot="end">
                <ion-button target="_blank" rel="noopener noreferrer" href="https://github.com/Franco-Giordano/graph-test"><ion-icon slot="icon-only" name="logo-github"></ion-icon></ion-button>
              </ion-buttons> 
            <ion-title>
                Graficador
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row class="ion-justify-content-center ion-align-items-center">

                <ion-col size-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-button title="Ayuda" id="help" size="medium" fill="clear" class="ion-float-right" ><ion-icon  slot="icon-only" name="help-circle-outline"></ion-icon></ion-button>
                            <ion-card-title>Configuracion</ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-grid>
                                <ion-row class="ion-align-items-end">
                                    <ion-col>    
                                        <ion-item>
                                            <ion-label position='floating'>Desde</ion-label>
                                            <ion-input id="X-from" placeholder="-1" value="-1" type="number"></ion-input>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item  class="ion-text-center">
                                            <ion-label><&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<</ion-label>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item>
                                        <ion-label position='floating'>Hasta</ion-label>
                                        <ion-input id="X-to" placeholder="1" value="1"  type="number"></ion-input> 
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                
                                <ion-row>
                                    <ion-col>
                                    <ion-item>
                                        <ion-label position='inline'>Y(X) =</ion-label>
                                        <ion-input id="Y-X" placeholder="x^2" value="x^2"></ion-input>
                                    </ion-item>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col>
                                    <ion-item>
                                        <ion-label position='inline'>fx(X) =</ion-label>
                                        <ion-input id="fx-X" placeholder="1" value="1"></ion-input>
                                    </ion-item>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col>
                                    <ion-button id="next"><ion-icon name="log-in" slot="start"></ion-icon>Siguiente ejemplo</ion-button>
                                    <ion-button id="limpiar" fill="outline" color="danger"><ion-icon name="close" slot="start"></ion-icon>Limpiar</ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            <ion-card-subtitle>Funcion de distribucion</ion-card-subtitle>
                            <ion-card-title>Fy(Y) resultante</ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <div id="Fy-Y-graph"></div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>

                <ion-col size-md="5">
                    <ion-card>
                        <ion-card-header>
                        <ion-card-title>Grafico interactivo</ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            
                            <div id="Y-X-graph"></div>
                            <div id="fx-X-graph"></div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>

            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-col size-md="2">
                    <ion-note>(c) 2020 Franco Giordano. MIT License.</ion-note>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-fab title="Reportar Error" id="reportar-bug" vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="bug-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>

            
    </ion-content>


    <ion-alert-controller></ion-alert-controller>
</ion-app>


<script src="js/main.js"></script>


</body>
</html>
