<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet" type="text/css" href="styling.css">


    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="js/function-plot.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="shortcut icon" type="image/svg" href="./favicon.svg"/>

    <script type="module">
        import { toastController, alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
        window.toastController = toastController;
        window.alertController = alertController;
    </script>



</head>
<body>
<ion-app>

    <ion-content>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons collapse="true" slot="end">
                    <ion-button target="_blank" rel="noopener noreferrer" href="https://github.com/Franco-Giordano/graph-test"><ion-icon slot="icon-only" name="logo-github"></ion-icon></ion-button>
                </ion-buttons> 
                <ion-title>
                    Graficador
                </ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-grid>
            <ion-row class="ion-justify-content-center ion-align-items-center">

                <ion-col size-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-button title="Ayuda" id="help" size="small" fill="outline" shape="round" class="ion-float-right" ><ion-icon slot="icon-only" name="help-outline"></ion-icon></ion-button>
                            <span style="color: black;font-size: large;font-weight: 400;">Configuracion</span>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-grid>
                                <ion-row class="ion-align-items-end">
                                    <ion-col>    
                                        <ion-item>
                                            <ion-label position='floating'>Desde</ion-label>
                                            <ion-input disabled=true id="X-from" placeholder="-1" value="-1" type="number"></ion-input>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item  class="ion-text-center">
                                            <ion-label>\(\lt\)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\(X\)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\(\lt\)</ion-label>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item>
                                        <ion-label position='floating'>Hasta</ion-label>
                                        <ion-input disabled=true id="X-to" placeholder="1" value="1"  type="number"></ion-input> 
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                
                                <ion-row>
                                    <ion-col>
                                    <ion-item>
                                        <ion-label position='inline'>\(Y(X)\) =</ion-label>
                                        <ion-input disabled=true id="Y-X" placeholder="x^2" value="x^2"></ion-input>
                                    </ion-item>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col>
                                    <ion-item>
                                        <ion-label position='inline'>\(f_X(x)\) =</ion-label>
                                        <ion-input disabled=true id="fx-X" placeholder="1/2" value="1/2"></ion-input>
                                    </ion-item>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col>
                                    <ion-button id="next"><ion-icon name="log-in" slot="start"></ion-icon>Siguiente ejemplo</ion-button>
                                    <ion-button disabled=true id="limpiar" fill="outline" color="danger"><ion-icon name="close" slot="start"></ion-icon>Limpiar</ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            
                            <span style="color:grey">Funcion de distribucion</span><br>
                            <ion-button id="play" style="float: right;" size="small" shape="round" fill="outline"><ion-icon slot="icon-only" name="play"></ion-icon></ion-button>
                            <span style="color:black; font-size: x-large; font-weight: 400;">\(F_Y(y)\) resultante</span>

                            
                        </ion-card-header>

                        <ion-card-content>
                            <div id="Fy-Y-graph"></div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>

                <ion-col size-md="5">
                    <ion-card>
                        <ion-card-header>
                        <ion-card-title>Grafico interactivo</ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-list>
                            <ion-item style="margin-bottom:1cm;">
                                    <div id="Y-X-graph"></div>
                            </ion-item>
                            
                            <ion-item><div id="fx-X-graph"></div></ion-item>
                            </ion-list>

                        </ion-card-content>
                    </ion-card>
                </ion-col>

            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-col size-md="2">
                    <ion-note>(c) 2020 Franco Giordano. MIT License.</ion-note>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-fab title="Reportar Error" id="reportar-bug" vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="bug-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>

            
    </ion-content>


    <ion-alert-controller></ion-alert-controller>
</ion-app>


<script src="js/main.js"></script>


</body>
</html>
